<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finglish to Farsi Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f7f7f7;
    }
    h2 {
        margin-bottom: 10px;
    }
    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 18px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    #output {
        font-size: 22px;
        direction: rtl;
        background: white;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        min-height: 80px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<h2>Finglish → Farsi Converter</h2>

<textarea id="input" placeholder="Type Finglish here... e.g., salam chetori?"></textarea>
<button onclick="convert()">Convert</button>

<h3>Output:</h3>
<div id="output"></div>

<script>
const mapping = {
    "kh": "خ",
    "gh": "غ",
    "sh": "ش",
    "ch": "چ",
    "zh": "ژ",
    "aa": "آ",

    "a": "ا",
    "b": "ب",
    "p": "پ",
    "t": "ت",
    "s": "س",
    "j": "ج",
    "h": "ه",
    "d": "د",
    "z": "ز",
    "r": "ر",
    "f": "ف",
    "q": "ق",
    "k": "ک",
    "g": "گ",
    "l": "ل",
    "m": "م",
    "n": "ن",
    "v": "و",
    "o": "و",
    "u": "و",
    "y": "ی",
    "i": "ی"
};

function convert() {
    let text = document.getElementById("input").value.toLowerCase();
    let result = "";
    let i = 0;

    while (i < text.length) {

        // Try 2-letter matches first (kh, sh, ch, gh, zh, aa)
        if (i+1 < text.length) {
            let two = text.substring(i, i+2);
            if (mapping[two]) {
                result += mapping[two];
                i += 2;
                continue;
            }
        }

        // 1-letter mapping
        let one = text[i];
        if (mapping[one]) {
            result += mapping[one];
        } else {
            // keep unknown characters
            result += one;
        }

        i++;
    }

    document.getElementById("output").innerText = result;
}
</script>

</body>
</html>
